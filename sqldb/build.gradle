group 'mrnoc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.2'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.4.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}